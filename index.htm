<div class="container">
  <h2 style="text-align:center; color:#ffa500; margin-bottom:30px;">✨ O que nossos clientes dizem</h2>
  
  <div class="testimonial" data-animate>
    <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Cliente" class="testimonial-img">
    <p><strong>Maria S.</strong> — "Achei top! Entregaram super rápido 🚚⚡"</p>
  </div>

  <div class="testimonial" data-animate>
    <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Cliente" class="testimonial-img">
    <p><strong>Ana P.</strong> — "Adoreiiiii 😍"</p>
  </div>

  <div class="testimonial" data-animate>
    <img src="https://randomuser.me/api/portraits/women/32.jpg" alt="Cliente" class="testimonial-img">
    <p><strong>Juliana R.</strong> — "Recebi hoje e já quero comprar novamente 🔥"</p>
  </div>

  <div class="testimonial" data-animate>
    <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="Cliente" class="testimonial-img">
    <p><strong>Carlos M.</strong> — "Usei o chat bot e foi super prático, adorei o vídeo 🎥👍"</p>
  </div>
</div>

<style>
/* Estilo dos depoimentos */
.testimonial {
  display: flex;
  align-items: center;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  padding: 20px;
  margin: 20px 0;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}
.testimonial.show {
  opacity: 1;
  transform: translateY(0);
}
.testimonial-img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  margin-right: 20px;
  object-fit: cover;
  border: 3px solid #ffa500;
}
.testimonial p {
  font-size: 1.1em;
  line-height: 1.4em;
}
</style>

<script>
// Animação de entrada dos depoimentos ao rolar
const testimonials = document.querySelectorAll('[data-animate]');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.2 });

testimonials.forEach(el => observer.observe(el));
</script>
